<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>SoCalAlliance</title>
  <link rel="icon" href="images/logo.png" type="image/png"/>
 <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
  <style>
    /* — CONFIGURATION VARIABLES — */
    :root {
      /* BAR HEIGHTS */
      --stats-bar-height:    80px;             /* ← stats bar height */
      --partners-bar-height: var(--stats-bar-height); /* ← partnerships bar height */

      /* TEXT SIZES */
      --hero-text-size:      72px;             /* ← “FOUNDED BY COMPETITORS” */
      --partners-text-size:  var(--hero-text-size); /* ← “PARTNERSHIPS” */

      /* CORNERS & SHADOWS */
      --bar-radius:          12px;
      --inset-shadow:        inset 0 2px 5px rgba(0,0,0,0.3);
      --drop-shadow:         0 2px 6px rgba(0,0,0,0.4);
    }

    /* — Reset & Base — */
    * { margin:0; padding:0; box-sizing:border-box; }
    html,body { width:100%; }
    body {
      background:#000; color:#fff;
      font-family:'Instrument Sans',sans-serif;
      line-height:1.4; overflow-x:hidden;
    }
    a { text-decoration:none; color:inherit; }








    
    /* — Sticky Nav — */
    .top-bar {
      position:sticky; top:0; left:0;
      width:100%; height:100px;
      background: linear-gradient(90deg,#000 0,#000 10%,#F0115F 60%,#EF7616 100%);
      display:flex; align-items:center; padding:0 50px;
      font-family:'Tilt Warp',sans-serif; font-size:28px;
      z-index:10; transition:transform .3s ease;
    }
    .top-bar.hidden { transform:translateY(-100%); }
    .logo { width:81px; height:73px;
      background:url('images/logo.png') center/cover no-repeat;
      margin-right:60px;
    }
    nav { display:flex; gap:40px; }
    nav a:hover { opacity:.7; }






















    /* — FOOTER (UNCHANGED) — */
    .site-footer {
      background: linear-gradient(90deg,#000 0,#000 10%,#F0115F 60%,#EF7616 100%);
      color:#fff; padding:2rem 10%; font-family:'Instrument Sans',sans-serif;
    }
    .footer-content {
      display:flex; align-items:flex-start;
      justify-content:space-between; flex-wrap:wrap; gap:5rem;
    }
    .footer-left {
      display:flex; align-items:flex-start; gap:1rem; flex:1 1 400px;
    }
    
    .footer-logo { width:500px; height:auto; }
    .footer-copy { margin:0; font-size:1.5rem; font-weight:bold; }
    .footer-sub { margin-top:.5rem; font-size:1rem; opacity:.9; max-width: 400px;   /* ← adjust this to wrap sooner or later */ }
    .footer-center { display:flex; flex-direction:column; align-items:center; gap:1rem; }
    .donate-img { height:48px; cursor:pointer; }
    .footer-social { display:flex; gap:1rem; }
    .footer-social img {
      width:60px; height:60px; filter:brightness(200%);
      transition:filter .2s;
    }
    .footer-social a:hover img { filter:brightness(100%); }
    /* Gray-out donate button & social icons on hover */
.donate-img:hover,
.footer-social a:hover img {
  filter: grayscale(100%) brightness(80%);
}
/* Pop-up on hover for the Learn More image */
.btn-img:hover img {
  transform: scale(1.05);
  transition: transform 0.3s ease;
}
.logo-link .logo {
  transition: transform 0.3s ease;
}

.logo-link:hover .logo {
  transform: scale(1.05);
}
/* Ensure you reset any default transition */
.btn-img img {
  display: block;
  transition: transform 0.3s ease;
}















  </style>
</head>
<body>

  <!-- NAV -->
  <header class="top-bar">
    <a href="index.html" class="logo-link">
    <div class="logo"></div>
  </a>
    <nav>
        <a href="about.html" target="_blank" rel="noopener">ABOUT</a>
      <a href="#">COMMUNITY</a>
      <a href="#">EVENTS</a>
      <a href="#">PROJECTS</a>
      <a href="#">SUPPORT</a>
    </nav>
  </header>

  













  <!-- FOOTER (UNCHANGED) -->
  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-left">
        <a href="index.html" class="logo-link">
    <div class="logo"></div>
  </a>
        <div>
          <p class="footer-copy">© 2025 SoCal Alliance Robotics. All rights reserved.</p>
          <p class="footer-sub">SoCal Alliance Robotics is a 501(c)(3) nonprofit public benefit organization based in California that provides robotics education to children of all communities.</p>
        </div>
      </div>
      <div class="footer-center">
        <a href="#donate"><img src="images/Donatewhite.png" class="donate-img" alt="Donate Now"></a>
        <div class="footer-social">
          <a href="https://www.instagram.com/socal_robotics_alliance" target="_blank" rel="noopener">
  <img src="images/SCA_INSTwhite.png" alt="Instagram">
</a>
<a href="mailto:you@domain.com">
  <img src="images/SCA_EMAILwhite.png" alt="Email">
</a>
<a href="https://www.tiktok.com/@sca_vexu" target="_blank" rel="noopener">
  <img src="images/SCA_TIKTOKwhite.png" alt="TikTok">
</a>
<a href="https://www.youtube.com/@SCA_ORG" target="_blank" rel="noopener">
  <img src="images/SCA_YOUTUBEwhite.png" alt="YouTube">
</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Hide-on-scroll Nav Script -->
  <script>
    (function(){
      let lastY = window.scrollY;
      const nav = document.querySelector('.top-bar');
      window.addEventListener('scroll', () => {
        const y = window.scrollY;
        nav.classList.toggle('hidden', y > lastY && y > 100);
        lastY = y;
      });
    })();
  </script>
</body>
</html>
