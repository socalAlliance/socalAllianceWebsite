name: Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            set -e
            cd /var/www/socalAllianceWebsite
            git fetch --all
            git reset --hard origin/main
            npm ci --omit=dev
            sudo systemctl restart socal-site
            sudo systemctl status socal-site --no-pager
